<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nightclub Pre-booking</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>

    <script src="vue.js"></script>
    <h1>Ordering Menu</h1>

    <div id="app">
      <h2>Food</h2>
      <h4>
        <div id= "fooditem" v-for="fooditem in fooditems">
          {{fooditem.text}}<br><i>Rs. {{fooditem.price}}<br>{{fooditem.description}}</i>
          <button type="button" @click="addFooditemToMenu()">Add to Order Menu</button>
        </div>
      </h4>

      <h2>Beverages</h2>
      <h4>
        <div id= "beverage" v-for="beverage in beverages">
          {{beverage.text}}<br><i>Rs. {{beverage.price}}<br>{{beverage.description}}</i>
          <button type="button" @click="addBeverageToMenu()">Add to Order Menu</button>
        </div>
      </h4>

      <h1>
        Your current orders:
      </h1>
      <div v-for="food in foodname" v-if="orderStatus==true" >
        {{food.text}}
      </div>
      <div v-for="beverage in beveragename" v-if="orderStatus==1" >
        {{beverage.text}}
      </div>

      <button type="button" @click="calculateBill()">Calculate your Bill.</button>
      <p v-if="bill!=0">
        Your final bill is: {{bill}}
      </p>
    </div>



    <script src="script.js"></script>

  </body>
</html>
